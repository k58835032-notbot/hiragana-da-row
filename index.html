<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana TA-row</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: 40px auto;
      font-size: 2.5rem;
      text-align: center;
      background-color: #fff8dc;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #ffee58;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ta</th>
        <th>chi</th>
        <th>tsu</th>
        <th>te</th>
        <th>to</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-sound="ta">た</td>
        <td data-sound="chi">ち</td>
        <td data-sound="tsu">つ</td>
        <td data-sound="te">て</td>
        <td data-sound="to">と</td>
      </tr>
       <thead><tr><th>da</th><th>ji</th><th>zu</th><th>de</th><th>do</th></tr></thead>
       <tbody><tr><td data-sound="da">だ</td><td data-sound="ji">ぢ</td><td data-sound="zu">づ</td><td data-sound="de">で</td><td data-sound="do">ど</td></tr></tbody>
    </tbody>
  </table>

  <!-- Audio files -->
  <audio id="da" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/da.mp3"></audio>
  <audio id="ji" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/ji.mp3"></audio>
  <audio id="zu" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/zu.mp3"></audio>
  <audio id="de" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/de.mp3"></audio>
  <audio id="do" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/do.mp3"></audio>
  <audio id="ta" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%9F.mp3"></audio>
  <audio id="chi" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%A1.mp3"></audio>
  <audio id="tsu" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%A4.mp3"></audio>
  <audio id="te" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%A6.mp3"></audio>
  <audio id="to" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%A8.mp3"></audio>

  <script>
    document.querySelectorAll('td[data-sound]').forEach(cell => {
      cell.addEventListener('click', () => {
        const soundId = cell.getAttribute('data-sound');
        const audio = document.getElementById(soundId);
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      });
    });
  </script>
</body>
</html>
